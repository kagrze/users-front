<p>
<form novalidate name="newUserForm" class="css-form">
    <div>
        <div>Name:</div>
        <input name="uName" ng-model="user.name" required/>
    </div>
    <div>
        <div>E-mail:</div>
        <input name="uEmail" type="email" ng-model="user.email" required/>
    </div>
    <input type="submit" value="Create" ng-click="save()"
           ng-disabled="newUserForm.uName.$error.required || newUserForm.uEmail.$error.required || newUserForm.uEmail.$error.email"/>
</form>
</p>
